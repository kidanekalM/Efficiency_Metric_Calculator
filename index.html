<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Metric Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title"> Efficiency Metric Calculator</h1>
    <div class="wrapper">
        <table>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Cost</th>
                <th>Volume</th>
                <th>Efficiency Metric</th>
            </tr>
            
        </table>
        <aside>
            <div id="form">
                <div class="formField">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="1 Birr">
                </div>
                <div class="formField">
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" id="weight" value="113">
                </div>
                <div class="formField">
                    <label for="cost">Cost</label>
                    <input type="number" name="cost" id="cost" value="123">
                </div>
                <div class="formField">
                    <label for="diameter">Diameter</label>
                    <input type="number" name="diameter" id="diameter" value="123">
                </div>
                <div class="formField">
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" value="123">
                </div>
                <div class="formField">
                    <button id="calculate">Calculate</button>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
<script src="index.js"></script>
